<!DOCTYPE html>
<html lang="en">
<head>
  <title>Assassin's Creed</title>
  <script src="jquery.js" type="text/javascript"></script>
  <script src="jquery.nicescroll.min.js" type="text/javascript"></script>
  <script src="parallaxImg.js" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <script type="text/javascript">
    $(document).on("ready", function() {
      var parallaxSettings = {
        initialOpacity: 1.0, //from 0 to 1, e.g. 0.34 is a valid value. 0 = transparent, 1 = Opaque
        opacitySpeed: 0.01, //values from 0.01 to 1 -> 0.01: slowly appears on screen; 1: appears as soon as the user scrolls 1px
        pageLoader: true
      };
 
      parallaxImgScroll(parallaxSettings);
    });
  </script>
</head>
<body>
  <header>
    <nav>
      <a href="#">Home</a><a href="#">Cyntss Page</a><a href="#">Documentation</a>
    </nav>
  </header>

      <!-- images for parallax -->
